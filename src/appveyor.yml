image: Visual Studio 2022
environment:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
build_script:
- pwsh: |
      Invoke-WebRequest "https://dot.net/v1/dotnet-install.ps1" -OutFile "./dotnet-install.ps1"
      ./dotnet-install.ps1 -JSonFile global.json -Architecture x64 -InstallDir 'C:\Program Files\dotnet'
- dotnet build src --configuration Release
- pwsh: |
      $ErrorActionPreference = 'Stop'
      Get-ChildItem src/*Tests/*.csproj -Exclude *TUnit*,*Xunit* |
        ForEach-Object {
          dotnet test --project $_.FullName --configuration Release --no-build --no-restore
          if ($LASTEXITCODE -ne 0) { throw "Tests failed for $_" }
        }
      dotnet run --project src/EfLocalDb.Xunit.V3.Tests --configuration Release --no-build
      if ($LASTEXITCODE -ne 0) { throw "xUnit v3 tests failed" }
      dotnet run --project src/EfLocalDb.TUnit.Tests --configuration Release --no-build
      if ($LASTEXITCODE -ne 0) { throw "TUnit tests failed" }
on_failure:
  - ps: Get-ChildItem *.received.* -recurse | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
test: off
artifacts:
- path: nugets\*.nupkg